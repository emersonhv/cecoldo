cruise_scientist = Cient\u00edficos participantes
h_cruiseScientist = Seleccione uno o m\u00e1s de los cient\u00edficos que participaron en un crucero. Para seleccionar m\u00e1s de una presione Ctrl+click o Shift\u00b4+ Click seg\u00fan sus necesidades. Por defecto se seleccionan todos los cient\u00edficos. 
t_results = Resultados
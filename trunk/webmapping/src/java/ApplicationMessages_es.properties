ont-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;">Verifique la informaci&oacute;n de la solicitud. Recuerde que su funci&oacute;n como Administrador del Sistema es ser el &uacute;ltimo y m&aacute;s alto filtro en la cuanto a la Administraci&oacute;n del Diccionario de Par&aacute;metros. <br/> <a target="_blank" href="{url}">http://cecoldo.dimar.mil.co</a><br/> <br/></p><table width="100%" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"> <tbody><tr> <th colspan="2"><b>Informaci\u00f3n de la Instituci\u00f3n</b><br/><br/></th> </tr> <tr class="b"> <td width="30%" >Fecha de la solicitud </td> <td>{0}</td> </tr> <tr class="b"> <td class="boldText">Instituci&oacute;n</td> <td>{1}</td> </tr> <tr class="b"> <td class="boldText">Nombres del Solicitante </td> <td>{2}</td> </tr> <tr class="b"> <td class="boldText">Cargo</td> <td>{3}</td> </tr> <tr class="b"> <td class="boldText">Correo Electr&oacute;nico</td> <td>{4}</td> </tr> <tr> <td>Tel&eacute;fono</td> <td>{5}</td> </tr> <tr> <td>Pa&iacute;s</td> <td>{6}</td> </tr> <tr> <td>Departamento</td> <td>{7}</td> </tr> <tr> <td>Municipio</td> <td>{8}</td> </tr> <tr> <th colspan="2"><br/> <b>Par&aacute;metros Solicitados </b><br/><br/></th> </tr> <tr class="b"> <td colspan="2"><div align="center">{table}</div></td> </tr> <tr class="b"> <td class="boldText"><b>Observaciones</b></td> <td class="boldText">{9}</td> </tr></tbody> </table> <br><p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"> <br/> Un cordial saludo, <br/><br/> <b>Asistencia T&eacute;cnica CECOLDO </b></p> </td></tr><tr> <td height="15" width="650" style="border-bottom: 1px solid rgb(58, 59, 113);" colspan="2">\u00a0</td> </tr></table><table><tr style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 8.5pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray;"> <td colspan="2" style="width: 650px; height: 19px;"> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 8pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">. </span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 11pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">.</span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 14pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">. </span> <span style="font-family: Tahoma, Arial, Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 10pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">CECOLDO</span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 8pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">, DIMAR.</span> <br/> <a target="_blank" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray; text-decoration: none;" href="http://cecoldo.dimar.mil.co">http://cecoldo.dimar.mil.co</a>\u00a0\u00a0|\u00a0\u00a0CCCP, CIOH <br/> <br/><p align="left" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 10px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray;">Este mensaje se ha enviado a la direcci&oacute;n utilizada como contacto del Administrador de Datos. Se considera una comunicaci&oacute;n necesaria y <span class="nfakPe">no</span> es parte de ning&uacute;n bolet&iacute;n u oferta comecial.</p> <p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 10px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray; text-decoration: none;"><span lang="ES-CO">Este mensaje y/o sus anexos son para uso exclusivo de su destinatario intencional. Puede contener informaci&oacute;n legalmente protegida por ser privilegiada o confidencial. Si usted no es el destinatario intencional del mensaje, por favor inf&oacute;rmenos de inmediato y elimine el mensaje y su anexos de su computadora y sistema de comunicaciones, ya que cualquier retenci&oacute;n, revisi&oacute;n no autorizada, distribuci&oacute;n, divulgaci&oacute;n, reenv&iacute;o, copia, impresi&oacute;n, reproducci&oacute;n o uso indebido de este mensaje y/o anexos, esta estrictamente prohibida y sancionada por la ley 1273 de enero de 2009</span>.</p> <p><a target="_blank" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray; text-decoration: none;" href="http://cecoldo.dimar.mil.co/viewUsePolicies.action"><b>Pol\u00edtica de privacidad</b></a></p> <br/> </td> </tr></table></body></html>
cruise_title = Inventario de Cruceros
cruise_freeSearch = B\u00fasqueda sencilla
h_freeSearch = Use el campo 'B\u00fasqueda sencilla' para encontrar una palabra o frase en los siguientes campos de la Base de Datos del Inventario de Cruceros: a\u00f1o, pa\u00eds, nombre del crucero, cient\u00edficos, puerto de salida y puerto de arribo. El campo soporta el alfabeto A-Z y d\u00edgitos de 0-9. La b\u00fasqueda no es sensible a may\u00fasculas y min\u00fasculas. 
cruise_shipName = Nombre del buque oceanogr\u00e1fico
h_shipName = Refine su b\u00fasqueda seleccionando de la lista de la lista el(los) nombre(s) de la(s) plataforma(s) que han sido utilizada(s) en los cruceros. El valor por defecto es 'TODOS'.
cruise_beginDate = Fecha en que dio inicio la expedici\u00f3n
h_beginDate = Refine su b\u00fasqueda se\u00f1alando la fecha de inicio de la expedici\u00f3n. Si usted selecciona una fecha de inicio y una fecha de finalizaci\u00f3n, la consulta retornar\u00e1 el listado de los cruceros que ocurrieron en ese periodo de tiempo. Si selecciona \u00fanicamente la fecha de inicio la consulta retornar\u00e1 el listado de los cruceros que iniciaron a partir de dicha fecha.
cruise_endDate = Fecha de finalizaci\u00f3n de la expedici\u00f3n
h_endDate = Refine su b\u00fasqueda se\u00f1alando la fecha de inicio de la expedici\u00f3n. Si usted selecciona una fecha de inicio y una fecha de finalizaci\u00f3n, la consulta retornar\u00e1 el listado de los cruceros que ocurrieron en ese periodo de tiempo. Si selecciona \u00fanicamente la fecha de finalizaci\u00f3n la consulta retornar\u00e1 un listado de los cruceros que iniciaron antes de dicha fecha.
cruise_status = Estado 
h_status = Refine su b\u00fasqueda por el estado del crucero. Usted puede seleccionar los cruceros que est\u00e1n planeados para el futuro, los actuales o los efectuados. Tambi\u00e9n puede seleccionar cruceros cancelados o completados. Por defecto se consultan todos los cruceros independientemente de su estado. 
cruise_status = Estado
cruise_area = Cobertura Geogr\u00e1fica
h_area = Refine su b\u00fasqueda de cruceros en un \u00e1rea particular del oc\u00e9ano. Seleccione el \u00e1rea de inter\u00e9s utilizando las teclas CTRL+click o SHIFT+click seg\u00fan su preferencia. Puede tambi\u00e9n usar CTRL+click para deseleccionar un \u00e1rea. Por defecto se consultan todos los cruceros independientemente del \u00e1rea. Los nombres y l\u00edmites de los oc\u00e9anos y mares presentados son un subconjunto tomado de la tercera edici\u00f3n de la publicaci\u00f3n especial No 23 de la Oficina de Hidrograf\u00eda Internacional (IHB por sus siglas en ingl\u00e9s) publicada en 1953. La lista es generada din\u00e1micamente dependiendo de la informaci\u00f3n de la base de datos.
cruise_discipline = Disciplina de los datos
h_discipline = Refine su b\u00fasqueda para cruceros seleccionando la(s) disciplina(s) a la(s) cual(es) pertenecen los datos recopilados en crucero. Una vez elija la disciplina, el tipo de par\u00e1metros se ajustar\u00e1 autom\u00e1ticamente a dicha selecci\u00f3n. Por defecto se seleccionan todas las disciplinas. 
cruise_dataType = Par\u00e1metros medidos en el crucero
h_dataType = Refine su b\u00fasqueda para cruceros seleccionando la(s) categor\u00eda(s) a la(s) que pertenecen los par\u00e1metros medidos en el crucero. Para seleccionar m\u00e1s de una categor\u00eda utilice las teclas CTRL+click o Shift + clic seg\u00fan sus necesidades. Utilice la tecla CTRL+click para deseleccionar un \u00edtem. Por defecto se listan todas las categor\u00edas del diccionario de par\u00e1metros de CECOLDO. Para mayor informaci\u00f3n sobre el diccionario de par\u00e1metros consulte el enlace: 
cruise_laboratory = Laboratorio(s) en el que se llevaron a cabo los an\u00e1lisis de las muestras
h_laboratory = Refine su b\u00fasqueda seleccionando el laboratorio en el que se analizaron las muestras recopiladas en crucero. Para seleccionar m\u00e1s de un laboratorio utilice las teclas CTRL+click o Shift + clic seg\u00fan sus necesidades. Utilice la tecla CTRL+click para deseleccionar un \u00edtem. Por defecto se listan todos los laboratorios registrados. 
cruise_orderBy = Ordenar por
h_orderBy = Elija c\u00f3mo ordenar los resultados de su b\u00fasqueda. Seleccione cualquiera de las opciones disponibles desde la caja de selecci\u00f3n. Por defecto los resultados de la b\u00fasqueda se ordenar\u00e1n por la fecha de inicio del crucero.
searchCruise = Buscar
h_cruiseInstitutions = Seleccione una o m\u00e1s de las instituciones que participaron en un crucero. Para seleccionar m\u00e1s de una presione Ctrl+click o Shift\u00b4+ Click seg\u00fan sus necesidades. Por defecto se seleccionan todas las instituciones. 

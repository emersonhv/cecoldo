email_administrator = <html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Correo</title></head><body><table width="650px"><tr><td height="30" width="100%" style="background-color: #1867A0" align="center"><span style="text-align: right; font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 11px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(255, 255, 255); text-decoration: none;">CENTRO COLOMBIANO DE DATOS E INFORMACI&Oacute;N OCEANOGR&Aacute;FICA </span></td> </tr><tr><td>&nbsp;</td></tr><tr><td width="650" valign="top" colspan="4"> <p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"><b><span class="nfakPe">NO</span> RESPONDA a este mensaje; es un mensaje de correo automatizado y <span class="nfakPe">no</span> recibir\u00edamos su respuesta. Para obtener m\u00e1s informaci\u00f3n, contacte con CECOLDO <a target="_blank" href="http://cenimarc.dimar.mil.co">Asistencia T\u00e9cnica</a>.</b></p> <p style="border-bottom: 1px solid rgb(58, 59, 113); font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; line-height: 16px;"/> <p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 14px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"><b>Un usuario ha realizado una solicitud para la creaci&oacute;n de par&aacute;metros dentro del Diccionario de Datos.</b></p> <p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;">Verifique la informaci&oacute;n de la solicitud. Recuerde que su funci&oacute;n como Administrador del Sistema es ser el &uacute;ltimo y m&aacute;s alto filtro en la cuanto a la Administraci&oacute;n del Diccionario de Par&aacute;metros. <br/> <a target="_blank" href="{url}">http://cecoldo.dimar.mil.co</a><br/> <br/></p><table width="100%" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"> <tbody><tr> <th colspan="2"><b>Informaci\u00f3n de la Instituci\u00f3n</b><br/><br/></th> </tr> <tr class="b"> <td width="30%" >Fecha de la solicitud </td> <td>{0}</td> </tr> <tr class="b"> <td class="boldText">Instituci&oacute;n</td> <td>{1}</td> </tr> <tr class="b"> <td class="boldText">Nombres del Solicitante </td> <td>{2}</td> </tr> <tr class="b"> <td class="boldText">Cargo</td> <td>{3}</td> </tr> <tr class="b"> <td class="boldText">Correo Electr&oacute;nico</td> <td>{4}</td> </tr> <tr> <td>Tel&eacute;fono</td> <td>{5}</td> </tr> <tr> <td>Pa&iacute;s</td> <td>{6}</td> </tr> <tr> <td>Departamento</td> <td>{7}</td> </tr> <tr> <td>Municipio</td> <td>{8}</td> </tr> <tr> <th colspan="2"><br/> <b>Par&aacute;metros Solicitados </b><br/><br/></th> </tr> <tr class="b"> <td colspan="2"><div align="center">{table}</div></td> </tr> <tr class="b"> <td class="boldText"><b>Observaciones</b></td> <td class="boldText">{9}</td> </tr></tbody> </table> <br><p style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(0, 0, 0); line-height: 16px;"> <br/> Un cordial saludo, <br/><br/> <b>Asistencia T&eacute;cnica CECOLDO </b></p> </td></tr><tr> <td height="15" width="650" style="border-bottom: 1px solid rgb(58, 59, 113);" colspan="2">\u00a0</td> </tr></table><table><tr style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 8.5pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray;"> <td colspan="2" style="width: 650px; height: 19px;"> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 8pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">. </span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 11pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">.</span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 14pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">. </span> <span style="font-family: Tahoma, Arial, Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 10pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">CECOLDO</span> <span style="font-family: Tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: bold; font-size: 8pt; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: rgb(33, 31, 95);">, DIMAR.</span> <br/> <a target="_blank" style="font-family: tahoma,Arial,Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px; line-height: normal; font-size-adjust: none; font-stretch: normal; -x-system-font: none; color: gray; text-decoration: none;" href="http://cecoldo.dimar.mil.co">http://cecoldo.dimar.mil.co</a>\u00a0\u
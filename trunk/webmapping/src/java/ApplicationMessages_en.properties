#ayudas
h_cruise_name = Es el nombre que la instituci\u00f3n organizadora le ha asignado formalmente al crucero, por ejemplo: Pac\u00edfico XII - ERFEN IX. El l\u00edmite de caracteres de este campo es de 255.
h_ship_name = Es el nombre de la plataforma oceanogr\u00e1fica utilizada durante la expedici\u00f3n que se documenta, por ejemplo: ARC Malpelo. El usuario debe limitarse a la lista controlada que aparece en el formulario. Si requiere adicionar una plataforma al listado que aparece por defecto, esta solicitud debe realizarla directamente al usuario \u201cAdministrador\u201d. 
h_country = Es el pa\u00eds que ha relizado el crucero ocenogr\u00e1fico. Para el caso de este aplicativo lo m\u00e1s com\u00fan ser\u00e1 que se seleccione Colombia.
h_cruise_beginDate = El formulario cuenta con un selector de fechas para seleccionar la fecha de inicio y de finalizaci\u00f3n de la expedici\u00f3n. Cabe anotar que el sistema controla que la fecha de inicio sea menor a la fecha de finalizaci\u00f3n y que el crucero no tenga una duraci\u00f3n mayor a 3 meses. 
h_cruise_endDate = El formulario cuenta con un selector de fechas para seleccionar la fecha de inicio y de finalizaci\u00f3n de la expedici\u00f3n. Cabe anotar que el sistema controla que la fecha de inicio sea menor a la fecha de finalizaci\u00f3n y que el crucero no tenga una duraci\u00f3n mayor a 3 meses. 
h_cruise_port_of_departure = Es el nombre del puerto de partida de la expedici\u00f3n. El usuario debe limitarse a la lista controlada que aparece en el formulario. Esta lista es mantenida por Naciones Unidas y actualizada en el sistema por el \u201cAdministrador\u201d cuando sea requerido. 
h_cruise_port_of_return =  Es el nombre del puerto de llegada de la expedici\u00f3n. El usuario debe limitarse a la lista controlada que aparece en el formulario. Esta lista es mantenida por Naciones Unidas y actualizada en el sistema por el \u201cAdministrador\u201d cuando sea requerido. 
h_cruise_institutions = Puede seleccionar una o m\u00e1s instituciones que participaron en un crucero. Las instituciones registradas aparecer\u00e1n en el panel izquierdo y una vez agregadas al formulario aparecer\u00e1n en el panel derecho. Para agregar instituciones al formulario haga clic sobre el nombre de esta (si desea seleccionar varias al mismo tiempo mantenga oprimida la tecla CTRL) y a continuaci\u00f3n haga clic en el bot\u00f3n \u201cAgregar\u201d. Para eliminar una selecci\u00f3n previa, haga clic sobre el nombre de la instituci\u00f3n y presione el bot\u00f3n \u201cQuitar\u201d. Para eliminar toda la selecci\u00f3n previa, haga clic sobre el nombre de la instituci\u00f3n y presione el bot\u00f3n \u201c<<Quitar\u201d. Si requiere adicionar una instituci\u00f3n al listado que aparece por defecto, debe solicitarlo directamente al usuario \u201cAdministrador\u201d.
h_cruise_chief_scientist = Puede seleccionar una o m\u00e1s personas que participaron en un crucero. Las personas registradas aparecer\u00e1n en el panel izquierdo y una vez agregadas al formulario aparecer\u00e1n en el panel derecho. Para agregar personas al formulario haga clic sobre el nombre de esta (si desea seleccionar varias al mismo tiempo mantenga oprimida la tecla CTRL) y a continuaci\u00f3n haga clic en el bot\u00f3n \u201cAgregar\u201d. Para eliminar una selecci\u00f3n previa, haga clic sobre el nombre de la instituci\u00f3n y presione el bot\u00f3n \u201cQuitar\u201d. Para eliminar toda la selecci\u00f3n previa, haga clic sobre el nombre de la persona y presione el bot\u00f3n \u201c<<Quitar\u201d. Si requiere adicionar una persona al listado que aparece por defecto, debe solicitarlo directamente al usuario \u201cAdministrador\u201d.
h_cruise_ocean_sea_areas = Est\u00e1 compuesta por cuatro variables correspondientes al recuadro envolvente geogr\u00e1fico (latitud norte, latitud sur, longitud norte, longitud sur) cubierto en la expedici\u00f3n oceanogr\u00e1fica. Estos datos se deben expresar en grados decimales; las latitudes var\u00edan entre el rango de -90 y 90, y las longitudes entre -180 y 180.
h_details_laboratories = Puede seleccionar uno o m\u00e1s laboratorios en el que se llevaron a cabo los an\u00e1lisis de las muestras recolectadas durante el crucero. Los laboratorios registrados aparecer\u00e1n en el panel izquierdo y una vez agregados al formulario aparecer\u00e1n en el panel derecho. Para agregar laboratorios al formulario haga clic sobre el nombre de este (si desea seleccionar varios al mismo tiempo mantenga oprimida la tecla CTRL) y a continuaci\u00f3n haga clic en el bot\u00f3n \u201cAgregar\u201d. Para eliminar una selecci\u00f3n previa, haga clic sobre el nombre del laboratorio y presione el bot\u00f3n \u201cQuitar\u201d. Para eliminar toda la selecci\u00f3n previa, haga clic sobre el nombre de la instituci\u00f3n y presione el bot\u00f3n \u201c<<Quitar\u201d. Si requiere adicionar un laboratorio al listado que aparece por defecto, debe solicitarlo directamente al usuario \u201cAdministrador\u201d.
h_cruise_measurements = Puede seleccionar uno o m\u00e1s grupos en los que se clasifican los par\u00e1metros medidos en crucero. Los grupos de par\u00e1metros registrados aparecer\u00e1n en el panel izquierdo y una vez agregados al formulario aparecer\u00e1n en el panel derecho. Para agregar grupos de par\u00e1metros al formulario haga clic sobre el nombre de este (si desea seleccionar varios al mismo tiempo mantenga oprimida la tecla CTRL) y a continuaci\u00f3n haga clic en el bot\u00f3n \u201cAgregar\u201d. Para eliminar una selecci\u00f3n previa, haga clic sobre el nombre del par\u00e1metro y presione el bot\u00f3n \u201cQuitar\u201d. Para eliminar toda la selecci\u00f3n previa, haga clic sobre el nombre del par\u00e1metro y presione el bot\u00f3n \u201c<<Quitar\u201d. Esta lista es mantenida por el BODC y actualizada en el sistema por el \u201cAdministrador\u201d cuando sea requerido.
h_uri_metadata = Corresponde al archivo de metadatos padre o aquel que contiene informaci\u00f3n de relevancia relacionada con el crucero. Se compone de dos campos: el t\u00edtulo del metadato y la direcci\u00f3n URI en donde se encuentra este publicado.
h_uri_report = Corresponde al archivo PDF del reporte resumido del crucero que se documenta y cuyo formato puede ser consultado en el sitio web de OceanTeacher. Se compone de dos campos: el t\u00edtulo del archivo y la direcci\u00f3n URI en donde se encuentra este publicado.
